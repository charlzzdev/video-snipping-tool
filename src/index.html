<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Video Snipping Tool</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <video controls></video>
  <div id="recorder-controls">
    <button id="start-button">Start recording</button>
    <button id="stop-button" disabled>Stop recording</button>
    <label for="audio-checkbox">Audio: </label>
    <input type="checkbox" id="audio-checkbox" checked>
    <label for="format-dropdown">Format: </label>
    <select name="format-dropdown" id="format-dropdown">
      <option value="video/webm">WebM</option>
      <option value="video/mp4">MP4</option>
    </select>
  </div>

  <script src="./app.js"></script>
</body>

</html>
